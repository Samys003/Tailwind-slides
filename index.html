<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <title>Carrossel-Tailwind</title>
</head>
<body  class=" m-0 p-0 box-border grid place-items-center h-screen w-full justify-center" >
    <div id="animation-carousel" class="bg-white relative shadow-lg border-5 border-grove border-black/10 rounded-xl bg-center bg-cover overflow-hidden w-100 h-70 md:h-96 lg:h-[600px] lg:w-[900px]" data-carousel="slide">
        <div class="relative overflow-hidden rounded-lg object-cover w-full h-full  ">
            <div class= "hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./img/biblioteca.jpeg" class="h-full object-cover absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
                <p class="bg-black/50 text-center text-lg text-white font-serif p-2 shadow-black w-full h-[40px] m-p absolute bottom-0">Cantinho da Leitura...</p>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./img/Patio.jpeg" class="h-full object-cover absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 " alt="">
                <p class="bg-black/50 text-center text-lg text-white font-serif p-2 shadow-black w-full h-[40px] m-p absolute bottom-0">Lugar de Calmaria...</p>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./img/Refeitorio.jpeg" class="h-full object-coverabsolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt=""> 
                <p class="bg-black/50 text-center text-lg text-white font-serif p-2 shadow-black w-full h-[40px] m-p absolute bottom-0">Comida e Conversa boa...</p>
            </div>
        </div>
    </div>
</body>
</html>
